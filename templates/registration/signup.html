{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Sign Up - Google Drive Clone{% endblock %}

{% block styles %}
<style>
  .signup-container{
    margin-top: 3rem;
    margin-left: 2rem;
  }

  .signup-card{
    border-radius: 1px solid white;
  }
  
  .signup-logo{
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .signup-logo img {
    width: 80px; /* Adjusted logo size */
  }
</style>
{% endblock %}

{% block content %}
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-logo">
      <img src="{% static 'images/drivelogo.png' %}" alt="Google Drive Logo">
    </div>
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
